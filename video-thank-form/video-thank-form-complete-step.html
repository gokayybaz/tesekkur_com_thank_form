<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamamlandı! - Teşekkür Çek</title>
    <link rel="stylesheet" href="./video-thank-form.css" />
    <link rel="stylesheet" href="../responsive.css" />
  </head>
  <body>
    <div class="main--form--container">
      <img class="main--logo" src="../assets/tesekkurcom-logo.png" alt="Logo" />
      <header class="main--form--container--header">
        <div class="main--form--header--left--area">
          <!-- <button id="btn-back-main-container" class="main--form--back--button">
            <ion-icon
              class="main--form--back--button--icon"
              name="chevron-back-circle"
            ></ion-icon>
          </button> -->
          <h1 class="main--form--container--title--text">
            <ion-icon
              class="main--form--container--title--icon"
              name="videocam"
            ></ion-icon>
            Teşekkür Çek
          </h1>
        </div>
        <span class="main--form--step--info--area">
          <span class="main--form--step--area prev--step">1</span>
          <hr class="main--form--step--area--hr prev--step--hr" />
          <span class="main--form--step--area prev--step">2</span>
          <hr class="main--form--step--area--hr prev--step--hr" />
          <span class="main--form--step--area prev--step">3</span>
          <hr class="main--form--step--area--hr prev--step--hr" />
          <span class="main--form--step--area this--step">Tamamlandı!</span>
        </span>
        <button id="btn-user-info" class="main--form--login--button">
          <ion-icon
            name="log-in"
            class="main--form--login--button--icon"
          ></ion-icon
          >Giriş Yap
        </button>
      </header>
      <div class="main--form--container--body--area">
        <div class="main--form--container--body">
          <div class="main--form--complete--text--container">
            <ion-icon
              class="main--form--complete--text--icon"
              name="heart"
            ></ion-icon>
            <h3 class="main--form--complete--text--title">
              Teşekkürün Gönderildi !
            </h3>
            <p>Kalbinizdeki Teşekkür Paylaşılınca Hediyedir!</p>
          </div>
          <button id="btn-go-to-homescreen" class="main--form--next--button">
            Ana sayfaya git
            <ion-icon
              class="main--form--next--button--icon"
              name="home"
            ></ion-icon>
          </button>
        </div>
      </div>
    </div>
    <script src="./video-thank-form-complete-step.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
