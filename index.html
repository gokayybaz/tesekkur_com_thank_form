<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teşekkür Yaz</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css" />
    <link rel="stylesheet" href="./hover.css" />
  </head>
  <body>
    <!-- ? Main Container -->
    <div class="main--container">
      <span class="main--container--texts">
        <!-- ? Main Container Title -->
        <h1 class="main--container--title">Teşekkür Yaz</h1>
        <!-- ? Main Container Subtitle -->
        <p class="main--container--subtitle">
          Teşekkür etme yönteminizi seçiniz;
        </p>
      </span>
      <!-- ? Main Container Buttons -->
      <div class="main--container--buttons">
        <!-- ? Main Container Button -->
        <div
          id="btn-write-thank"
          class="main--container--button hvr-sweep-to-top"
        >
          <ion-icon
            class="main--container--button--icon"
            name="create"
          ></ion-icon>
          <h2 class="main--container--button--title">Yazı İle Teşekkür</h2>
        </div>
        <!-- ? Main Container Button -->
        <div
          id="btn-video-thank"
          class="main--container--button hvr-sweep-to-top"
        >
          <ion-icon
            class="main--container--button--icon"
            name="videocam"
          ></ion-icon>
          <h2 class="main--container--button--title">Video İle Teşekkür</h2>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
